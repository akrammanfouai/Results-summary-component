<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  
  <main>
    <div class="test-result">
      <div class="left-section">
        <div class="title-left-section">
          <h1>Your Result</h1>
        </div>
    
        <div class="result">
          <p class="result-number">76</p>
          <p class="result-maximum">of 100</p>
        </div>
        
        <div class="commentary">
          <p class="comment">Great</p>
          <p class="comparison">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="right-section">
        <div class="title-right-section">
          <h2>Summary</h2>
        </div>
        
        <div class="flex-summary">
          <div class="summary-reaction">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <p>Reaction</p>
            </div>
            <div class="result-test">
              <p class="number-result">80</p>
              <p class="range-result">/ 100</p>
            </div>
          </div> 
      
          <div class="summary-memory">
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
            </div>
            <div class="result-test">
              <p class="number-result">92</p>
              <p class="range-result">/ 100</p>
            </div>
          </div> 
          
          <div class="summary-verbal">
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <p>Verbal</p>
            </div>
            <div class="result-test">
              <p class="number-result">61</p>
              <p class="range-result">/ 100</p>
            </div>
          </div>  
          
          <div class="summary-visual">
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <p>Visual</p>
            </div>
            <div class="result-test">
              <p class="number-result">72</p>
              <p class="range-result">/ 100</p>
            </div>
            
          </div>
          
          <div class="continue-button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
